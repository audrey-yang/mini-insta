{% extends './auth-base.html %}

{% block title %}
    <title>Mini-Instagram | Login</title>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="login-container">
            {% load static %}
            <img src="{% static 'instagram/images/display.png' %}">
        </div>
        <div id="login-form" class="login-container">
            <div class="inner-container">
                <h1>Mini-Instagram</h1>
                <form method="POST">
                    {% csrf_token %}
                    {% for field in form  %}
                        <div class="field">
                            {{ field.label_tag }} <br>
                            {{ field }} 
                            <br><br>
                        </div>
                    {% endfor %}
                    <button class="btn" type="submit">Login</button>
                </form>
            </div>
            <div class="inner-container">
                <p style="text-align: center;">Don't have an account?
                    <a href="./register" style="color:plum"><strong>Register</strong></a> here.</p>
            </div>
            
        </div>
    </div>
{% endblock %}
